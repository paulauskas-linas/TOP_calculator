<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/TOP-header-footer.css">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1><a href="#">Calculator</a></h1>  
    </header>
    <main>
        <div class="calculator-container">
            <div class="display-container">
                <div class="upper-display">5+5=</div>
                <div class="lower-display">10</div>
            </div>
            <div class="kbd-container">
                <div class="button" data-value="+">+</div>
                <div class="button" data-value="-">-</div>
                <div class="button" data-value="x">x</div>
                <div class="button" data-value="/">/</div>
                <div class="button" data-value="7">7</div>
                <div class="button" data-value="8">8</div>
                <div class="button" data-value="9">9</div>
                <div class="button" data-value="AC">AC</div>
                <div class="button" data-value="4">4</div>
                <div class="button" data-value="5">5</div>
                <div class="button" data-value="6">6</div>
                <div class="button" data-value="CE">CE</div>
                <div class="button" data-value="1">1</div>
                <div class="button" data-value="2">2</div>
                <div class="button" data-value="3">3</div>
                <div class="button" data-value="=">=</div>
                <div class="button" data-value="0">0</div>
                <div class="button" data-value=".">.</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-group">
            <p>A project based on</p>
            <div class="odin-group">
                <a href="https://www.theodinproject.com/home" target="_blank">
                    <img class="odin-logo" src="https://gist.githubusercontent.com/paulauskas-linas/8e086442e1a6223caef4792dbfce1288/raw/632a7a2f673b74238e8f95614d5ac365e8638b9f/odin.svg" alt="logo of odin project"></a>
                    <span class="odin-text"><a href="https://www.theodinproject.com/home" target="_blank">The Odin Project</a></span><span>course</span>
            </div>
        </div>
        <div class="footer-group">
            <span>By Linas Paulauskas</span>
            <div class="profile-group">
                <a class="profile-link" href="https://github.com/paulauskas-linas"   target="_blank">
                    <img class="profile-image" src="https://gist.githubusercontent.com/paulauskas-linas/5634d9c485f2d5670aab310d127ba085/raw/3737ef88d2c002b6579de37f0a1c89c19afa527b/GitHub-icon.svg" alt="github logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
